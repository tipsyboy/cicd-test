name: project cicd
on:
  push:
    branches: [main]
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
         distribution: temurin
         java-version: '17'

      - name: Build jar with Gradle (uses build cache)
        uses: gradle/actions/setup-gradle@v4

      - name: Gradle build
        run: |
         chmod +x ./gradlew
         ./gradlew clean bootJar

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/back:latest

  deploy:
    name: Deploy to K8s
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: SSH to K8s master and deploy
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.K8S_HOST }}
          username: ${{ secrets.K8S_USER }}
          password: ${{ secrets.K8S_PASSWORD }}
          debug: true  # 디버그 로그 활성화
          script: |
            echo "연결 성공!"
            whoami
            pwd
            echo "나는 kbw다" > /tmp/test.txt
            ls -la /tmp/test.txt
